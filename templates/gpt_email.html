        <form class="tones" name="tone_voice" method="POST">
            <br>
            <br>
            <label for="tone_of_voice">Tone of voice:</label>
            <br>
            <br>
            <select name="tone_form" id="select_tone" class="select2">

                <option value="entusiastisk">entusiastisk</option>
                <option value="gøy">gøy</option>
                <option value="trist">trist</option>
                <option value="spennende">spennende</option>
                <option value="profesjonell">profesjonell</option>
            </select>
            <input type="submit" id="small_button" class="small_button" value="Submit" onsubmit="getEmailResponse()">
        </form>
        <script>
            $(function () {
                $("select").select2({
                    templateResult: formatOption
                });

                function formatOption(option) {
                    var $option = $(
                        '<div><strong>' + option.text + '</strong></div><div>' + option.title + '</div>'
                    );
                    return $option;
                };
            });
        </script>
        <br>
        <br>
        <main class="email_here">
                <label for="subject">Emne:</label>
                <div id="subject_done" name="subject"></div>
                <br>
                <br>
                <label for="content">Innhold:</label>
                <div id="content_done" name="content" href="{{ url_for('gpt_email') }}"></div>
                <br>
                <br>
                <input type="submit" value="Submit">
        </main>
        <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
        <script type="text/javascript">
            const toneForm = get('.tones');
            function getEmailResponse(){
                async function streamer() {
                    try {
                        const response = fetch('/unique_email');
                        const reader = response.body.getReader();
                        document.getElementById('subject_done').innerHTML = ""
                        document.getElementById('content_done').innerHTML = ""
                        while (true) {
                            const { done, value } = await reader.read()
                            if (done) break; 
                                const text = new TextDecoder().decode(value);
                                if (text.startsWith("Emne:")) {
                                    document.getElementById('subject_done').innerHTML += text
                                } else if (text.startsWith("Innhold:")) {
                                    document.getElementById('content_done').innerHTML += text
                                }

                    } catch (error) {

                contentInput.innerHTML = contentInput.innerHTML.replace("Innhold:", "")
            }
        </script>
