    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script>

        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");
        const formData = new FormData(msgerForm);
        formData.append('input_text', msgerForm.elements.input_text.value)
        // Icons made by Freepik from www.flaticon.com
        const BOT_IMG = "https://img.icons8.com/dotty/160/futurama-bender.png";
        const PERSON_IMG = "https://img.icons8.com/?size=512&id=MlrRrS5AdUX9&format=png";
        const BOT_NAME = "Bas FokusGPT";
        const PERSON_NAME = "Du";
        var hoverCount = 0
        msgerForm.addEventListener("submit", event => {
            hoverCount++;
            if (hoverCount == 11) {
                $.get("/get_email", {
                    subject: document.getElementById(id1).value,
                    content: document.getElementById(id2).value
                })
                window.location.replace("/end")
            }
            else {
                event.preventDefault();
                const msgText = msgerInput.value;
                if (!msgText) return;
                appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText, "person", hoverCount);
                msgerChat.scrollTop += 500
                msgerInput.value = "";
                $.get("/get_email", { msg: msgText }).done(function (data) {
                    appendMessage(BOT_NAME, BOT_IMG, "left", "", "robot", hoverCount);
                    msgerChat.scrollTop += 500
                    botResponse(hoverCount)
                })
            
            }
        })
        
        function botResponse(number, msgText) {
            async function streamer() {
                try {
                    const response = await fetch('/get_email', {
                        method: 'POST',
                        body: formData,
                        headers: { 'Content-Type': 'text/event-stream; charset=utf-8' }
                    });
                    const reader = await response.body.getReader();
                    const id1 = "msg-text-subject-robot-" + number
                    const id2 = "msg-text-content-robot-" + number
                    document.getElementById(id1).innerHTML = "";
                    document.getElementById(id2).innerHTML = "";
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = await new TextDecoder().decode(value);
                        const lines = await chunk.replace("\n\n", "<br><br>")
                        const simple_lines = await lines.replace("\n", "<br>")
                        if (await simple_lines.includes("Emne")) {
                            lines_split = await simple_lines.split("<br><br>")
                            document.getElementById(id1).innerHTML = '<label>' + 'Emne' + '</label><br>'
                            document.getElementById(id1).innerHTML += lines_split[0].replace("Emne:", "")
                            document.getElementById(id2).innerHTML += lines_split[1].replace("Innhold:", "")
                            msgerChat.scrollTo(0, msgerChat.scrollHeight)
                            continue
                        }
                        else {
                            document.getElementById(id2).innerHTML += simple_lines.replace("Innhold:", "")
                            msgerChat.scrollTo(0, msgerChat.scrollHeight)
                        }
                    }
                } catch (error) {
                    console.error(error);
                }
            }
            streamer();
        }


        function appendMessage(name, img, side, text, id, number) {
            //   Simple solution for small apps
            const msgHTML = `
        <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>

        <div class="msg-bubble">
            <div class="msg-info"> 
            <div class="msg-info-name">${name} ${number}/10 </div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
            
            <div class="msg-text-subject-${id}" id="msg-text-subject-${id}-${number}">${text}</div>
            <div class="msg-text-content-${id}" id="msg-text-content-${id}-${number}"></div>
        </div>
        </div>
        `;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        }

        function getAnimation() {
            const element = document.getElementById("charging_gpt");
            element.textContent = "Loading";
            element.style.display = "block";
            element.classList.add("animate__animated", "animate__lightSpeedInRight", "animate__infinite")
        }

        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

    </script>
