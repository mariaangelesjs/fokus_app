<body>
    <!-- partial:index.partial.html -->
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i>ðŸ¤– Powered by gpt3.5-turbo and Bas FokusðŸ¤–</i>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://img.icons8.com/dotty/160/futurama-bender.png)">

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">GPT3.5 Turbo</div>

                    </div>

                    <div class="msg-text" id="msg-text">
                        Hei, velkommen til chatGPT3.5 TURBO som drives av Azure Open AI og Bas Fokus!
                        Du kan skrive pÃ¥ hvilket som helst sprÃ¥k.
                        Vennligst send din personlige forespÃ¸rsel. ðŸ˜„
                    </div>
                </div>
            </div>

        </main>
        <h3 id="charging_gpt"></h3>
        <form class="msger-inputarea" method="post">
            
            <input type="text" class="msger-input" id="textInput" value="{{ prompt }}">{{ prompt }}</input>
            <button type="submit" class="msger-send-btn">Send</button>
        </form>

    </section>

    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script>
     
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");

        // Icons made by Freepik from www.flaticon.com
        const BOT_IMG = "https://img.icons8.com/dotty/160/futurama-bender.png";
        const PERSON_IMG = "https://img.icons8.com/?size=512&id=MlrRrS5AdUX9&format=png";
        const BOT_NAME = "Bas Fokus - ChatGPT";
        const PERSON_NAME = "Du";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();
            const msgText = msgerInput.value;
            if (!msgText) return;
            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            getAnimation();
            botResponse(msgText);
        });

        function appendMessage(name, img, side, text) {
            //   Simple solution for small apps
            const msgHTML = `
        <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>

        <div class="msg-bubble">
            <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>

            <div class="msg-text" id="msg-text">${text}</div>
        </div>
        </div>
        `;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }
        function getStreaming(){
            const msgHTML = `
        <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>

        <div class="msg-bubble">
            <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
        </div>
        </div>
        `;
            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            outputEl = document.createElement('div');
            outputEl.setAtrribute('class','msg-text');
            (async function() {  // wrap in async function to use await
            try {
                const response = await fetch('/get', {
                    method: 'POST',  body: msgerForm});
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) { break; }
                    const decoded = decoder.decode(value, {stream: true});
                    outputEl.innerText += decoded;
                }
            } catch (err) {
                console.error(err);
            }
        })();
            msgerChat.insertAdjacentElement("beforeend", outputEl)
            msgerChat.scrollTop += 500;
        
        }
        function botResponse(rawText) {

            // Bot Response
            $.get("/get", { msg: rawText }).then(function (data) {
                getStreaming();
                console.log(rawText);
                console.log(data);
                document.getElementById("charging_gpt").style.display = "none"
            });

        }
        
        function getAnimation(){
            const element = document.getElementById("charging_gpt");
            element.textContent = "Loading";
            element.style.display = "block";
            element.classList.add("animate__animated", "animate__lightSpeedInRight","animate__infinite")
            }

        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

    </script>

</body>
