<html>
<head>
    <title>Create your unique prompt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_other.css') }}">
</head>
<body>
    <div class="container">
      <h1>Make your personalised ad</h1>
      <br>
      <form action="{{url_for('prompt')}}", method="POST">
            <label for="word_amount" class="form-label fw-bold fs-5">Amount of words:</label>
            <select name="words">
                <option value="No_words">Select how many words</option>
                <option value="300_words">300 words</option>
                <option value="500_words">500 words</option>
            </select>
            <label for="variable_name" class="form-label fw-bold fs-5">Fokus variable:</label>
            <select name="variable">
                <option value="None">Select variable</option>
                {%for i in columns:%}
                    <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            </select>
                <label for="product" class="form-label fw-bold fs-5">Product that you are interested:</label>
                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                      <input type="text" class="form-control" id="product" name="product" style="max-width: 256px;">
            </td>
            <td>
                <form action="{{url_for('fokus_gpt')}}">
                    <input type="submit" value="Create prompt" />
                </form>
            </td>
        </form>
     </div>  
</body>
</html>
